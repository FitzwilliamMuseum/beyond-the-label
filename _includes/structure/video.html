{% if page.audio != blank %}
<div class="shadow-sm p-3 mx-auto mb-3 rounded">
  <h3>Listen</h3>
  <div class="plyr">
    <div class="embed-responsive audio-player">
    <audio id="player" controls class="embed-responsive-item">
      <source src="/audio/{{ page.audio }}" type="audio/mp3" />
    </audio>
    </div>
  </div>
</div>
{% endif %}

{% if page.video != blank %}
<div class="shadow-sm p-3 mx-auto mb-3 rounded">
  <h3>Watch</h3>
  <div class="embed-responsive">
    <div class="player " data-plyr-provider="youtube"
    data-plyr-embed-id="{{ page.video }}"></div>
  </div>
</div>
{% endif %}
