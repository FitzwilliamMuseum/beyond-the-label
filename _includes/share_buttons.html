    <div>
      <span class="m-1">Share this on:</span>
        <btn class="btn btn-wine m-1"><a
                href="https://www.facebook.com/sharer/sharer.php?u={{site.url}}{{page.url | url_encode }}">
            <i class="fab fa-facebook"></i> Facebook</a></btn>
        <btn class="btn btn-wine m-1"><a href="https://twitter.com/intent/tweet?url={{site.url}}{{page.url | url_encode }}&text={{page.description}}"><i class="fab fa-twitter"></i> Twitter</a></btn>
        <btn class="btn btn-wine m-1"><a href="https://www.linkedin.com/shareArticle?url={{site.url}}{{page.url | url_encode }}&title={{page.title}}&mini=true"><i class="fab fa-linkedin"></i> LinkedIn</a></btn>
